platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfcli/cli-base

inputs:
- name: cli-i18n
  path: gopath/src/code.cloudfoundry.org/cli-i18n

outputs:
- name: i18n-data

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    cwd=$PWD

    export GOPATH=$PWD/gopath
    export PATH=$GOPATH/bin:$PATH

    go version
    ./bin/generate-language-resources

    mv resources/i18n_resources.go i18n-data
