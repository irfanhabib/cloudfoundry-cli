platform: linux
image: docker:///cloudfoundry/cli-ci

inputs: []

params:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:

run:
  path: bash
  args:
  - -c
  - |
    set -e

    aws s3 sync \
      --exclude "*" \
      --include "releases/*/*installer*.rpm" \
      s3://cf-cli-releases \
      .

    createrepo .

    aws s3 sync \
      --delete \
      repodata \
      s3://cf-cli-rpm-repo/repodata
